<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Producto</title>
</head>
<body>
    <form  action="" id="form-1" class="needs-validation d-flex justify-content-center align-content-center py-4 mt-4" novalidate>
        <div class="row g-0 gap-4 w-25 p-5 fw-bold text-white rounded-2 form-style">
            <div class="col-12">
                <h5 class="fst-italic h5">REGISTRO DE PRODUCTO</h5>  
            </div>

            <div class="col-12"> 
                <label for="validation01" class="form-label">Codigo</label>
                <input type="text" class="form-control" id="validation01" placeholder="John" required>
                <div class="valid-feedback">
                    <i class="bi bi-check-all text-success"></i>
                </div>
                <div class="invalid-feedback">
                    Por favor ingrese el codigo
                </div>
            </div>
    
            <div class="col-12">
                <label for="validation02" class="form-label">Descripci√≥n</label>
                <input type="text" class="form-control" id="validation02" placeholder="..." required>
                <div class="valid-feedback">
                    <i class="bi bi-check-all text-success"></i>
                </div>
                <div class="invalid-feedback">
                    Por favor ingrese la descripcion
                </div>
            </div>

            <div class="col-12">
                <label for="validation03" class="form-label">Codigo de barra</label>
                <input type="text" class="form-control" id="validation03" required>
                <div class="valid-feedback">
                    <i class="bi bi-check-all text-success"></i>
                </div>
                <div class="invalid-feedback">
                    Por favor ingrese el codigo de barra
                </div>
            </div>
            
            <div class="col-12">
                <label for="validation04" class="form-label">Precio unitario</label>
                <input type="number" class="form-control" id="validation04" required placeholder="$0.00">
                <div class="valid-feedback">
                    <i class="bi bi-check-all text-success"></i>
                </div>
                <div class="invalid-feedback">
                    Por favor ingrese el precio
                </div>
            </div>

            <div class="col-12">
                <label for="validation05" class="form-label">Stock</label>
                <input type="number" class="form-control" id="validation05" placeholder="0" required>
                <div class="valid-feedback">
                    <i class="bi bi-check-all text-success"></i>
                </div>
                <div class="invalid-feedback">
                    Por favor ingrese la cantidad en stock
                </div>
            </div>

            <div class="col-12">
                <label for="validation06" class="form-label">Proveedor</label>
                <input type="text" class="form-control" id="validation06" placeholder="Corina Smith" required>
                <div class="valid-feedback">
                    <i class="bi bi-check-all text-success"></i>
                </div>
                <div class="invalid-feedback">
                    Por favor ingrese el Proveedor
                </div>
            </div>

            <div class="col-12">
                <label class="form-label">Estado</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="" id="invalidCheck">
                    <label for="invalidCheck" class="form-check-label">Activo</label>
                </div>
                <div class="valid-feedback">
                    <i class="bi bi-check-all text-success"></i>
                </div>
                
            </div>

            <div class="col-12">
                <label for="validation07" class="form-label">Categoria</label>
                <select class="form-select" id="validation07" required>
                    <option value="" selected disabled>Seleccionar...</option>
                    <option value="categoria1">Categoria 1</option>
                    <option value="categoria2">Categoria 2</option>
                    <option value="categoria3">Categoria 3</option>
                    <option value="categoria4">Categoria 4</option>
                </select>
                <div class="valid-feedback">
                    <i class="bi bi-check-all text-success"></i>
                </div>
                <div class="invalid-feedback">
                    Por favor seleccione la categoria
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Guardar</button>
                <button class="btn btn-danger" type="reset">Cancelar</button>
            </div>
        </div>
        
    </form>


    <div id="caja-contenedor">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
