<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href="assets/img/calculator.svg">
    <link rel="stylesheet" href="assets/css/calculator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <main class="container py-5 text-white">
            <div class="row g-0 gap-3">
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <div class="bg-custom w-50 pantalla rounded-4 d-flex justify-content-end align-items-center p-4">
                            <h1 id="display">0</h1>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex justify-content-center">
                        <div class="bg-numeros w-50 rounded-4 ">
                            <div class="row g-0 gap-3">
                                <div class="col-12">
                                    <div class="d-flex justify-content-center gap-4 mt-3 ">
                                        <button type="button" class="btn btn-blanco btn-arriba">7</button>
                                        <button type="button" class="btn btn-blanco btn-arriba">8</button>
                                        <button type="button" class="btn btn-blanco btn-arriba">9</button>
                                        <button type="button" class="btn btn-azul btn-arriba">CE</button>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="d-flex justify-content-center gap-4">
                                        <button type="button" class="btn btn-blanco btn-arriba">4</button>
                                        <button type="button" class="btn btn-blanco btn-arriba">5</button>
                                        <button type="button" class="btn btn-blanco btn-arriba">6</button>
                                        <button type="button" class="btn btn-blanco btn-arriba">+</button>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="d-flex justify-content-center gap-4">
                                        <button type="button" class="btn btn-blanco btn-arriba">1</button>
                                        <button type="button" class="btn btn-blanco btn-arriba">2</button>
                                        <button type="button" class="btn btn-blanco btn-arriba">3</button>
                                        <button type="button" class="btn btn-blanco btn-arriba">-</button>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="d-flex justify-content-center gap-4">
                                        <button type="button" class="btn btn-blanco btn-arriba">.</button>
                                        <button type="button" class="btn btn-blanco btn-arriba">0</button>
                                        <button type="button" class="btn btn-blanco btn-arriba">/</button>
                                        <button type="button" class="btn btn-blanco btn-arriba">*</button>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="d-flex justify-content-center gap-5">
                                        <button type="button" class="btn btn-azul btn-abajo">&lt;</button>
                                        <button type="button" class="btn btn-rojo btn-abajo">=</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </main>
    </header>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets/js/calculator.js"></script>
</body>
</html>
